<div class="containerForm">
  <div class="containerForm__info">
    <p><strong> Try it free 7 days </strong>then $20/mo. thereafter</p>
  </div>
  <div class="containerForm__form">
    <form
      action=""
      [formGroup]="formSignUp"
      (ngSubmit)="onSubmitSignUp()"
      #form="ngForm"
    >
      <div>
        <app-input
          [InputType]="textInput"
          [InputPlaceholder]="FirstName"
          formControlName="firtsname"
        ></app-input>
        <app-iconerror
          *ngIf="
            (formSignUp.controls['firtsname'].invalid &&
              (formSignUp.controls['firtsname'].touched ||
                formSignUp.controls['firtsname'].dirty)) ||
            formSignUp.controls['firtsname'].valid
          "
        ></app-iconerror>
        <app-errormessge
          [inputMessageName]="FirstName"
          *ngIf="
            (formSignUp.controls['firtsname'].invalid &&
              (formSignUp.controls['firtsname'].touched ||
                formSignUp.controls['firtsname'].dirty)) ||
            formSignUp.controls['firtsname'].valid
          "
        ></app-errormessge>
      </div>
      <div>
        <app-input
          [InputType]="textInput"
          [InputPlaceholder]="LastName"
          formControlName="lastname"
        ></app-input>
        <app-iconerror
          *ngIf="
            (formSignUp.controls['lastname'].invalid &&
              (formSignUp.controls['lastname'].touched ||
                formSignUp.controls['lastname'].dirty)) ||
            submitted
          "
        ></app-iconerror>
        <app-errormessge
          [inputMessageName]="LastName"
          *ngIf="
            (formSignUp.controls['lastname'].invalid &&
              (formSignUp.controls['lastname'].touched ||
                formSignUp.controls['lastname'].dirty)) ||
            submitted
          "
        ></app-errormessge>
      </div>
      <div>
        <app-input
          [InputType]="emailInput"
          [InputPlaceholder]="EmailAddress"
          formControlName="email"
        ></app-input>
        <app-iconerror
          *ngIf="
            (formSignUp.controls['email'].invalid &&
              (formSignUp.controls['email'].touched ||
                formSignUp.controls['email'].dirty)) ||
            submitted
          "
        ></app-iconerror>
        <app-errormessge
          [inputMessageName]="EmailAddress"
          *ngIf="
            (formSignUp.controls['email'].invalid &&
              (formSignUp.controls['email'].touched ||
                formSignUp.controls['email'].dirty)) ||
            submitted
          "
        ></app-errormessge>
      </div>
      <div>
        <app-input
          [InputType]="passwordInput"
          [InputPlaceholder]="Password"
          formControlName="password"
        ></app-input>
        <app-iconerror
          *ngIf="
            (formSignUp.controls['password'].invalid &&
              (formSignUp.controls['password'].touched ||
                formSignUp.controls['password'].dirty)) ||
            submitted
          "
        ></app-iconerror>
        <app-errormessge
          [inputMessageName]="Password"
          *ngIf="
            (formSignUp.controls['password'].invalid &&
              (formSignUp.controls['password'].touched ||
                formSignUp.controls['password'].dirty)) ||
            submitted
          "
        ></app-errormessge>
      </div>
      <div>
        <button class="buttonStyle" type="submit">Claim your free trial</button>
      </div>
      <div class="containerForm__warning">
        <p>
          By clicking the button, you are agreeing to our
          <strong>Terms and Services</strong>
        </p>
      </div>
    </form>
  </div>
</div>
