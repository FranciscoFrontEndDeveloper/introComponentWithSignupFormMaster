<div class="containerForm">
  <div class="containerForm__info">
    <p><strong> Try it free 7 days </strong>then $20/mo. thereafter</p>
  </div>
  <div class="containerForm__form">
    <form
      action=""
      [formGroup]="formSignUp"
      (ngSubmit)="onSubmitSignUp()"
      #form="ngForm"
    >
      <div>
        <app-input
          [InputType]="textInput"
          [InputPlaceholder]="FirstName"
          formControlName="firtsname"
          [styleInput]="styleInputRequired"
        ></app-input>
        <app-iconerror *ngIf="inputFirtsNameValid"></app-iconerror>
        <app-errormessge
          [inputMessageName]="FirstName"
          *ngIf="inputFirtsNameValid"
        ></app-errormessge>
      </div>
      <div>
        <app-input
          [InputType]="textInput"
          [InputPlaceholder]="LastName"
          formControlName="lastname"
          [styleInput]="styleInputRequired"
        ></app-input>
        <app-iconerror *ngIf="inputLastNameValid"></app-iconerror>
        <app-errormessge
          [inputMessageName]="LastName"
          *ngIf="inputLastNameValid"
        ></app-errormessge>
      </div>
      <div>
        <app-input
          [InputType]="emailInput"
          [InputPlaceholder]="EmailAddress"
          formControlName="email"
          [styleInput]="styleInputRequired"
        ></app-input>
        <app-iconerror *ngIf="inputEmailValid"></app-iconerror>
        <app-errormessge
          [inputMessageName]="EmailAddress"
          *ngIf="inputEmailValid"
        ></app-errormessge>
        
      </div>
      <div>
        <app-input
          [InputType]="passwordInput"
          [InputPlaceholder]="Password"
          formControlName="password"
          [styleInput]="styleInputRequired"
        ></app-input>
        <app-iconerror *ngIf="inputPasswordValid"></app-iconerror>
        <app-errormessge
          [inputMessageName]="Password"
          *ngIf="inputPasswordValid"
        ></app-errormessge>
      </div>
      <div>
        <button class="buttonStyle" type="submit">Claim your free trial</button>
      </div>
      <div class="containerForm__warning">
        <p>
          By clicking the button, you are agreeing to our
          <strong>Terms and Services</strong>
        </p>
      </div>
    </form>
  </div>
</div>
